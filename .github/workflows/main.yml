# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: studip
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright install (browsers)
        run: npx playwright install --with-deps

      - name: Setup DB schema
        run: psql postgresql://postgres:secret@localhost:5432/studip -f ./init.sql

      - name: Run tests
        env:
          STUDIP_URL: https://studip.hs-schmalkalden.de
          STUDIP_USER: ${{ secrets.STUDIP_USER }}
          STUDIP_PASS: ${{ secrets.STUDIP_PASS }}
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: secret
          DB_NAME: studip
        run: npx playwright test
